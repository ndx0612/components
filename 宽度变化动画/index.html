<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css控制宽度变化 */
    .box {
      width: 200px;
      height: 200px;
      border: solid 2px #000;
      transition-property: width;
      transition-duration: 1s;
    }

    .box:hover {
      width: 300px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
